      1: '–Ø —Ç—É—Ç –æ—Ç–∫—Ä—ã–ª –í—Å–µ–º–∏—Ä–Ω—É—é –∏—Å—Ç–æ—Ä–∏—é 21 –≤–µ–∫–∞, —É –º–µ–Ω—è –∏–∑ —É–Ω–∏–≤–µ—Ä–∞ –æ—Å—Ç–∞–ª–∞—Å—å, —è —Ç–µ–±–µ –¥–∞–∂–µ –ø—Ä–æ—Ü–∏—Ç–∏—Ä—É—é: ¬´–ù–µ—Å–º–æ—Ç—Ä—è –Ω–∞ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–π –ø—Ä–æ—Ä—ã–≤, —É–∂–µ –∫ —Å–µ—Ä–µ–¥–∏–Ω–µ —Å—Ç–æ–ª–µ—Ç–∏—è —Å—Ç–∞–ª–æ —è—Å–Ω–æ, —á—Ç–æ —Ä–µ—Å—É—Ä—Å—ã –ø–ª–∞–Ω–µ—Ç—ã –∏—Å—Ç–æ—â–µ–Ω—ã, –∞ –∫–ª–∏–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –Ω–µ–æ–±—Ä–∞—Ç–∏–º—ã¬ª.\n–í –æ–±—â–µ–º, –≤ –ø—Ä–æ—à–ª–æ–º –≤–µ–∫–µ –≤—Å–µ –±—ã–ª–∏ —Ç–∞–∫ –∑–∞–Ω—è—Ç—ã ¬´–ø—Ä–æ–±–ª–µ–º–∞–º–∏ –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–π —ç–∫–æ–Ω–æ–º–∏–∫–∏¬ª, —á—Ç–æ —É–ø—É—Å—Ç–∏–ª–∏ –≤–∞–∂–Ω—ã–π –Ω—é–∞–Ω—Å: –Ω–µ—Ç –ø–ª–∞–Ω–µ—Ç—ã ‚Äî –Ω–µ—Ç —ç–∫–æ–Ω–æ–º–∏–∫–∏. –ù–∏ –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–π, –Ω–∏–∫–∞–∫–æ–π. –ü–æ—Ç–æ–º –≤—Å–µ –≤—ã—Ä–∞–∂–∞–ª–∏ –æ–±–µ—Å–ø–æ–∫–æ–µ–Ω–Ω–æ—Å—Ç—å, –∞ –ø–æ—Ç–æ–º —Å—Ç–∞–ª–æ —è—Å–Ω–æ, —á—Ç–æ –º–æ–º–µ–Ω—Ç —É–ø—É—â–µ–Ω. –í–æ—Ç —Ç–æ–≥–¥–∞ –ø—Ä–∏—à–ª–æ—Å—å —á—Ç–æ-—Ç–æ —Ä–µ—à–∞—Ç—å.'
      2: '–ü–æ–¥ —É–≥—Ä–æ–∑–æ–π –≤—ã–º–∏—Ä–∞–Ω–∏—è –≤—Å–µ —É–¥–∏–≤–∏—Ç–µ–ª—å–Ω–æ –±—ã—Å—Ç—Ä–æ —Å–æ–±—Ä–∞–ª–∏—Å—å —Å –º—ã—Å–ª—è–º–∏ –∏ –¥–∞–∂–µ —Ä–∞–∑—Ä–∞–±–æ—Ç–∞–ª–∏ –≥–ª–æ–±–∞–ª—å–Ω—É—é —Å—Ç—Ä–∞—Ç–µ–≥–∏—é. –ù–µ—Ç, –Ω–∞ –ú–∞—Ä—Å –Ω–µ –ø–æ–ª–µ—Ç–µ–ª–∏. –ù–æ –Ω–∞—á–∞–ª–∏ —Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∞–¥ –æ–±—â–∏–º –ø—Ä–æ–µ–∫—Ç–æ–º ‚Äî –í–∏—Ä—Ç—É–∞–ª—å–Ω–æ—Å—Ç—å—é.'
      3: '–¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ –æ—Ü–∏—Ñ—Ä–æ–≤–∫–∏ —Å–æ–∑–Ω–∞–Ω–∏—è –±—ã–ª–∏ –ø–æ—á—Ç–∏ –≥–æ—Ç–æ–≤—ã, –æ—Å—Ç–∞–≤–∞–ª–æ—Å—å –ø—Ä–∏–¥—É–º–∞—Ç—å, –∫–∞–∫ —Å–¥–µ–ª–∞—Ç—å –¥–µ–∫–æ–º–ø–æ–∑–∏—Ü–∏—é –∏ –æ—Ü–∏—Ñ—Ä–æ–≤–∫—É —Ç–µ–ª, ‚Äî –∏ –≤—É–∞–ª—è. –õ—é–¥–∏ –Ω–∞—É—á–∏–ª–∏—Å—å —Å–æ–∑–¥–∞–≤–∞—Ç—å —Å–≤–æ–∏ –∏–¥–µ–∞–ª—å–Ω–æ —Ç–æ—á–Ω—ã–µ –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã–µ –∫–æ–ø–∏–∏. –ü—Ä–∞–≤–¥–∞, —Å –ø–æ—Ç–µ—Ä–µ–π —Ñ–∏–∑–∏—á–µ—Å–∫–æ–≥–æ —Ç–µ–ª–∞. –ù–æ —Ä–∞–∑–≤–µ —ç—Ç–æ –±–æ–ª—å—à–∞—è —Ü–µ–Ω–∞ –∑–∞ –¥–∏–≤–Ω—ã–π –Ω–æ–≤—ã–π –º–∏—Ä? ¬´–û–ª–∞–≤, —Å—ã–Ω–æ–∫, –º—ã –∑–∞–ø–∏—Å–∞–ª–∏—Å—å –Ω–∞ –æ—Ü–∏—Ñ—Ä–æ–≤–∫—É¬ª, ‚Äî —ç—Ç—É —Ñ—Ä–∞–∑—É —è —É—Å–ª—ã—à–∞–ª, –∫–æ–≥–¥–∞ –º–Ω–µ –±—ã–ª–æ 15. –Ø –µ—â–µ –ø–æ–º–Ω—é, –∫–∞–∫ —ç—Ç–æ ‚Äî –∂–∏—Ç—å –≤ –º–∞—Ç–µ—Ä–∏–∞–ª—å–Ω–æ–º –º–∏—Ä–µ. –ê –≤–æ—Ç —Ç—ã ‚Äî —É–∂–µ –Ω–µ—Ç. –ü–µ—Ä–≤–æ–µ —Ü–∏—Ñ—Ä–æ–≤–æ–µ –ø–æ–∫–æ–ª–µ–Ω–∏–µ.'
      4: '–¢–µ–±–µ –Ω–µ —Å —á–µ–º —Å—Ä–∞–≤–Ω–∏—Ç—å, –Ω–æ –ø–æ–≤–µ—Ä—å –Ω–∞ —Å–ª–æ–≤–æ, –º—ã –∏–∑–±–∞–≤–∏–ª–∏—Å—å –æ—Ç –∫—É—á–∏ –¥–µ—Ä—å–º–∞: –≤ –Ω–∞—à–µ–π –í–∏—Ä—Ç—É–∞–ª—å–Ω–æ—Å—Ç–∏ –Ω–µ—Ç –≤–æ–π–Ω, –±–æ–ª–µ–∑–Ω–µ–π, –Ω–∞—Å–∏–ª–∏—è, —Å—Ç–∞—Ä–µ–Ω–∏—è, —ç–∫–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö –∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ. –î–∞ –¥–∞–∂–µ –ø–æ-–Ω–∞—Å—Ç–æ—è—â–µ–º—É –ø–ª–æ—Ö–æ–π –ø–æ–≥–æ–¥—ã –Ω–µ—Ç ‚Äî –µ—Å—Ç—å –ø–æ–≥–æ–¥–∞ —Ä–∞–¥–∏ —Å–µ–Ω—Å–∏—Ç–∏–≤–Ω–æ–≥–æ —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è.'
      5: '–ù–æ –≤ –í–∏—Ä—Ç—É–∞–ª—å–Ω–æ—Å—Ç–∏ –µ—Å—Ç—å –ª—é–¥–∏, —Ö–æ—Ç—å –∏ —Ü–∏—Ñ—Ä–æ–≤—ã–µ. –ê –≥–¥–µ –µ—Å—Ç—å –ª—é–¥–∏, —Ç–∞–º –µ—Å—Ç—å –∞–º–±–∏—Ü–∏–∏ –∏ –∑–∞–≤–∏—Å—Ç—å. –û–±–º–∞–Ω. –ë–æ–ª—å. –û–¥–∏–Ω–æ—á–µ—Å—Ç–≤–æ. –ú—ã –æ—Ü–∏—Ñ—Ä–æ–≤–∞–ª–∏ –≤—Å–µ —Å–≤–æ–∏ –ø–æ—Ä–æ–∫–∏. –ò –ø–æ—Å–∫–æ–ª—å–∫—É –º—ã –±–µ—Å—Å–º–µ—Ä—Ç–Ω—ã, –º–æ–≥–∏–ª–∞ —É–∂–µ –Ω–∏–∫–æ–≥–æ –Ω–µ –∏—Å–ø—Ä–∞–≤–∏—Ç. –¢–∞–∫, —Ç—ã –Ω–µ –∑–Ω–∞–µ—à—å, —á—Ç–æ —Ç–∞–∫–æ–µ –º–æ–≥–∏–ª–∞, –¥–∞? –Ø –ø–æ–Ω—è–ª. –ö–æ—Ä–æ—á–µ, –±—ã–ª–∞ —Ç–∞–∫–∞—è –ø–æ–≥–æ–≤–æ—Ä–∫–∞... –õ–∞–¥–Ω–æ, –∑–∞–±–µ–π. –ü—Ä–æ—Å—Ç–æ –ø–æ—Å–º–æ—Ç—Ä–∏ –≤–æ–∫—Ä—É–≥. –ò–ª–∏ –ø–æ—Å–º–æ—Ç—Ä–∏ –≤–Ω—É—Ç—Ä—å —Å–µ–±—è, —Ç–∞–º —Ç–æ–∂–µ –Ω–µ –≤—Å–µ –≤ –ø–æ—Ä—è–¥–∫–µ, —Ç–∞–∫ –≤–µ–¥—å? –¢—ã –∂–µ –ø–æ—ç—Ç–æ–º—É –∑–¥–µ—Å—å?'
      6: '–ß—Ç–æ –±—ã —Ç–∞–º –Ω–∏ –≥–æ–≤–æ—Ä–∏–ª–∏, –Ω—ã–Ω–µ—à–Ω—è—è —ç–ø–∏–¥–µ–º–∏—è —Ö–∞–∫–µ—Ä—Å—Ç–≤–∞ –≤—ã—Ä–æ—Å–ª–∞ –∏–º–µ–Ω–Ω–æ –∏–∑ —ç—Ç–∏—Ö –∫–æ—Ä–Ω–µ–π. –ö–æ–Ω–µ—á–Ω–æ, –æ–Ω–∞ —Å–æ–±—Ä–∞–ª–∞ —Å–∞–º—ã—Ö —É–º–Ω—ã—Ö, —Å–∞–º—ã—Ö —Ç–∞–ª–∞–Ω—Ç–ª–∏–≤—ã—Ö. –ù–æ –Ω–∏–∫—Ç–æ –∏–∑ –≤–∞—Å –Ω–µ –ø–æ—à–µ–ª –≤–µ–¥—å —Ä–∞–±–æ—Ç–∞—Ç—å –≤ –∫–æ—Ä–ø–æ—Ä–∞—Ü–∏—é? –í—ã –∏—Å–∫–∞–ª–∏ —á–µ–≥–æ-—Ç–æ –¥—Ä—É–≥–æ–≥–æ. –ù–∏–∫—Ç–æ –∏–∑ —Ö–∞–∫–µ—Ä–æ–≤ –ü–µ—Ä–≤–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è –Ω–µ —Å—Ç–∞–ª —Ä–∞–±–æ—Ç–∞—Ç—å –≤ –ª–∞–±–æ—Ä–∞—Ç–æ—Ä–∏—è—Ö L-Ri, –Ω–µ –ø–æ—à–µ–ª —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–æ–º –≤ Murum –∏–ª–∏ –ø–∏–∞—Ä—â–∏–∫–æ–º –≤ Future Sight. –û –Ω–∏—Ö —Ç–æ–∂–µ —Ä–∞—Å—Å–∫–∞–∂—É, –Ω–æ —á—É—Ç—å –ø–æ–∑–∂–µ.'
