      seeWhatIFind: "–î–∞–≤–∞–π –Ω–∞—á–Ω—ë–º —Å–æ —Å–ª–∞–±–æ –∑–∞—â–∏—â—ë–Ω–Ω–æ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞. –í–æ–∑—å–º–∏ —á–µ—Ç—ã—Ä–µ –ø—Ä–æ–≥—Ä–∞–º–º—ã, –∫–æ—Ç–æ—Ä—ã–µ —è –Ω–∞–ø–∏—Å–∞–ª. –≠—Ç–æ —Ç–≤–æ—ë –æ—Ä—É–∂–∏–µ.\n–Ø –ø–æ–º–æ–≥—É —Ç–µ–±–µ —Å–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ–º —Å–µ—Ä–≤–µ—Ä–∞ –∏ –≤–∑–ª–æ–º–∞ –º–æ–¥—É–ª—è, –∫–æ—Ç–æ—Ä—ã–π –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –Ω–∞ –Ω—ë–º. –û—Å—Ç–∞–ª—å–Ω–æ–µ –Ω–∞ —Ç–µ–±–µ.\n–ß—Ç–æ–±—ã —Ö–∞–∫–Ω—É—Ç—å –º–æ–¥—É–ª—å, —Ç–µ–±–µ –Ω—É–∂–Ω–æ –Ω–∞—Ö–æ–¥–∏—Ç—å—Å—è –Ω–∞ —Ç–æ–π –∫–ª–µ—Ç–∫–µ, –Ω–∞ –∫–æ—Ç–æ—Ä–æ–π –æ–Ω —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω. –ó–∞—Ç–µ–º —Ç—ã –Ω–∞–∂–º—ë—à—å '–ê—Ç–∞–∫–æ–≤–∞—Ç—å' –∏ –≤—ã–±–µ—Ä–µ—à—å –ø—Ä–æ–≥—Ä–∞–º–º—É, —Å–æ–∑–¥–∞–Ω–Ω—É—é —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –¥–ª—è –≤–∑–ª–æ–º–∞.\n\n\n–¢–≤–æ—è —Ü–µ–ª—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å 4 —Ö–∞–∫–µ—Ä—Å–∫–∏–µ –ø—Ä–æ–≥—Ä–∞–º–º—ã."
      management: "–¢–µ–ø–µ—Ä—å —Ç–µ–±–µ –Ω—É–∂–Ω–æ –Ω–∞—É—á–∏—Ç—å—Å—è –ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è —Å–µ—Ä–≤–µ—Ä–æ–º. –ù–∞ —Ç–≤–æ—ë–º —Å–µ—Ä–≤–µ—Ä–µ —É–∂–µ –µ—Å—Ç—å –∫–æ—à–µ–ª—ë–∫ –∏ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ. –¢–µ–±–µ –Ω—É–∂–Ω–æ –∫—É–ø–∏—Ç—å *–ø—Ä–æ—Ü–µ—Å—Å–æ—Ä* –≤ –º–∞–≥–∞–∑–∏–Ω–µ. –û–Ω –ø–æ–∑–≤–æ–ª—è–µ—Ç —Å–æ–∑–¥–∞–≤–∞—Ç—å –ø—Ä–æ–≥—Ä–∞–º–º—ã. –ú–∞–≥–∞–∑–∏–Ω –≤–Ω–∏–∑—É –ø–æ —É–ª–∏—Ü–µ.\n\n*–û–±—Ä–∞—Ç–∏ –≤–Ω–∏–º–∞–Ω–∏–µ*:\n- –ö–æ—à–µ–ª—ë–∫ (üçØ) —Ö—Ä–∞–Ω–∏—Ç –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—É. –ö–æ–≥–¥–∞ —Ç—ã –µ–≥–æ –≤–∑–ª–∞–º—ã–≤–∞–µ—à—å (üëõÔ∏è), –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã, –∫–æ—Ç–æ—Ä–æ–µ —Ç—ã —É–∫—Ä–∞–¥—ë—à—å, –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Ç–æ–≥–æ, –Ω–∞—Å–∫–æ–ª—å–∫–æ –≤—ã—Å–æ–∫–∏ –∫–∞—á–µ—Å—Ç–≤–æ –∏ —É—Ä–æ–≤–µ–Ω—å –∫–æ—à–µ–ª—å–∫–∞.\n- –•—Ä–∞–Ω–∏–ª–∏—â–µ (üóÑ) ‚Äî —ç—Ç–æ –º–æ–¥—É–ª—å, –∫–æ—Ç–æ—Ä—ã–π —Ö—Ä–∞–Ω–∏—Ç –ø—Ä–æ–≥—Ä–∞–º–º—ã, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –æ—Å–≤–±–æ–¥–∏—Ç—å –ø–∞–º—è—Ç—å. –ö–æ–≥–¥–∞ —Ç—ã –µ–≥–æ –≤–∑–ª–∞–º—ã–≤–∞–µ—à—å (ü§ñÔ∏è), —Ç—ã –º–æ–∂–µ—à—å —É–∫—Ä–∞—Å—Ç—å –ø–æ–ª–æ–≤–∏–Ω—É –ø—Ä–æ–≥—Ä–∞–º–º –Ω–∞ –Ω—ë–º."
