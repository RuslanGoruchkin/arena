      finalFightQuest: "–û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞! –¢–µ–ø–µ—Ä—å, –Ω–∞–º —Å—Ç–æ–∏—Ç –∞—Ç–∞–∫–æ–≤–∞—Ç—å —á—Ç–æ-—Ç–æ —Å –ª—É—á—à–µ–π –∑–∞—â–∏—Ç–æ–π. –Ø –ø–æ–∏—â—É —Å–µ—Ä–≤–µ—Ä, –∫–æ—Ç–æ—Ä—ã–π –º—ã –º–æ–∂–µ–º —Ö–∞–∫–Ω—É—Ç—å. –û, –≤–æ—Ç —ç—Ç–æ—Ç! –û–Ω –æ-–æ-–æ—á–µ–Ω—å —Ö–æ—Ä–æ—à–æ –∑–∞—â–∏—â—ë–Ω...\n*–¢–≤–æ—è —Ç–µ–∫—É—â–∞—è —Ü–µ–ª—å*: –ø–æ–ª—É—á–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∏–∑ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞ (üóÑ), —Ä–∞–∑–º–µ—â–µ–Ω–Ω–æ–≥–æ –≤ —Ü–µ–Ω—Ç—Ä–µ —Å–µ—Ä–≤–µ—Ä–∞. –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ—Å–∫–∞–Ω–∏—Ä—É–π —Å–µ—Ä–≤–µ—Ä, –∑–∞—Ç–µ–º –∞—Ç–∞–∫—É–π —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –∏ —É–∫—Ä–∞–¥–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é. –Ø –ø–æ—Å—Ç–∞—Ä–∞—é—Å—å –ø–æ–º–æ—á—å —Ç–µ–±–µ. –ó–∞–π–º–∏—Å—å –ª–µ–≤—ã–º–∏ –º–æ–¥—É–ª—è–º–∏, —è –∑–∞–π–º—É—Å—å –ø—Ä–∞–≤—ã–º–∏. –ü–æ–≥–Ω–∞–ª–∏!"
